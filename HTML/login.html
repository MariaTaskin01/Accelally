<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccelAlly Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="CSS/styles_login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="mb-4 text-center">
                            <img src="images/accelly.png" alt="AccelAlly Logo" class="logo">
                            <h1 class="login-title">LOGIN</h1>
                        </div>
                        <form>
                            <div class="mb-3 position-relative">
                                <i class="fa fa-user input-icon"></i>
                                <input type="text" class="form-control rounded-pill input-field" placeholder="Username" aria-label="Username" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <i class="fa fa-lock input-icon"></i>
                                <input type="password" class="form-control rounded-pill input-field" placeholder="Password" aria-label="Password" required>
                            </div>
                            <div class="d-grid mb-2">
                                <button type="submit" class="btn btn-primary">Login Now</button>
                            </div>
                            <p class="text-center"><a href="#" class="link">Forgot Password?</a></p>
                            <p class="text-center">Don't have an account? <a href="signup.html" class="link">Signup</a></p>
                        </form>
                        <hr>
                        <div class="social-buttons mt-3">
                            <button class="btn btn-outline-secondary google-btn">
                                <img src="images/google-logo.png" alt="Google Logo" class="social-logo">Login with Google
                            </button>
                            <button class="btn btn-outline-secondary facebook-btn">
                                <img src="images/facebook-logo.png" alt="Facebook Logo" class="social-logo">Login with Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
