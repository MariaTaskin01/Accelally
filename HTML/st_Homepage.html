<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccelAlly - Launch Higher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/accelly.png" alt="AccelAlly Logo" class="logo me-2"> ACCELALLY
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <a class="btn btn-outline-dark ms-3" href="#">Log Out</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-start">
                    <h1 class="hero-title">Launch Higher</h1>
                    <p class="hero-subtitle">Where Ideas Find Wings and Investments Find Value</p>
                    <a href="#" class="btn btn-dark">Get Started</a>
                </div>
                <div class="col-md-6">
                    <img src="images/illustration.png" alt="Illustration" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features-section py-5">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="feature-box feature-box-1 p-4">
                        <img src="images/icon1.png" alt="Icon 1" class="img-fluid mb-3">
                        <p>Join a community of million investors</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-box feature-box-2 p-4">
                        <img src="images/icon2.png" alt="Icon 2" class="img-fluid mb-3">
                        <p>Leverage a network of powerful partners</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-box feature-box-3 p-4">
                        <img src="images/icon3.png" alt="Icon 3" class="img-fluid mb-3">
                        <p>Take help from mentors to make your approach better</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
