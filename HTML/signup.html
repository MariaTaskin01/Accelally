<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccelAlly Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="CSS/style_signup.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="mb-4 text-center">
                            <img src="images/accelly.png" alt="AccelAlly Logo" class="logo">
                            <h1 class="signup-title">SIGNUP</h1>
                        </div>
                        <form>
                            <div class="mb-3 position-relative">
                                <input type="text" class="form-control rounded-pill input-field" placeholder="Enter Your Username" aria-label="Username" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="email" class="form-control rounded-pill input-field" placeholder="Enter Your Email" aria-label="Email" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="text" class="form-control rounded-pill input-field" placeholder="Enter Your Phone Number" aria-label="Phone Number" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="password" class="form-control rounded-pill input-field" placeholder="Password" aria-label="Password" pattern="(?=.*[A-Z])(?=.*[!@#$&*])[A-Za-z\d!@#$&*]{6,}" title="Password must be at least 6 characters long, include at least one capital letter, and one symbol." required>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="password" class="form-control rounded-pill input-field" placeholder="Confirm Password" aria-label="Confirm Password" pattern="(?=.*[A-Z])(?=.*[!@#$&*])[A-Za-z\d!@#$&*]{6,8}" title="Password must be 6-8 characters long, include at least one capital letter, and one symbol." required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Choose Are you a startup owner or an Investor</label>
                                <select class="form-select rounded-pill" id="role" aria-label="Role" required>
                                    <option value="" disabled selected>Choose</option>
                                    <option value="startup_owner">Startup Owner</option>
                                    <option value="investor">Investor</option>
                                </select>
                            </div>
                            <div class="d-grid mb-2">
                                <button type="submit" class="btn btn-primary">Signup</button>
                            </div>
                            <p class="text-center">Already have an account? <a href="login.html" class="link">Login</a></p>
                        </form>
                        <hr>
                        <p class="text-center">Or</p>
                        <div class="social-buttons mt-3">
                            <button class="btn btn-outline-secondary facebook-btn">
                                <img src="images/facebook-logo.png" alt="Facebook Logo" class="social-logo">Login with Facebook
                            </button>
                            <button class="btn btn-outline-secondary google-btn">
                                <img src="images/google-logo.png" alt="Google Logo" class="social-logo">Login with Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
